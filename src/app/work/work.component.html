<section class="container-fluid">


    <div class="todo">

      <div class="form">
  
        <form action="/" (submit) = "prevent($event)">
          <h4>Add HomeWork</h4>
  
        
          <div class="hw">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
              <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
              <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
            </svg>
            <input type="text" class="form-control border-0" placeholder="input homework"
             [(ngModel)]="homework"
             name="homework"
             required
             >
          </div>
  
          <div class="description">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
              <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
            </svg>
            <input type="text" class="form-control border-0" placeholder="write the description"
             [(ngModel)]="description"
             name="description"
             required>
          </div>
  
          <button class="btn-submit" (click)="addNewHw()">Add HomeWork</button>
          <button class="btn-delete"  (click)="deleteAll()">Delete All</button>
        
        </form>
      </div>
  
  
      <div class="array-hw">

        <div class="card" *ngFor="let work of arrayHm">
            <div class="card-header">
              <p>{{work.homework}}</p>
                  
            </div>
            <div class="card-body">
                <p>{{work.description}}</p>
            </div>
        </div>
        
      </div>
  
    </div>
  
  
  
  </section>
